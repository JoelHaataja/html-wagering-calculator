<!-- Calculator Container --><div class="calculator-container">    <h2>Laske bonuksen kierrätysvaatimukset</h2>    <label for="bonusAmount">Bonuksen määrä (€):</label><br>    <input type="number" id="bonusAmount" placeholder="Esim. 100€"><br><br>    <label for="wageringRequirement">Kierrätysvaatimus:</label><br>    <input type="number" id="wageringRequirement" placeholder="Esim. 35"><br><br>    <button onclick="calculateWager()">Laske</button>    <p id="result"><strong>Sinun täytyy panostaa yhteensä:</strong> - €</p></div><!-- Styles for the Calculator --><style>    /* Scoped Styles for Calculator */    .calculator-container {        max-width: 400px;        margin: 20px auto;        padding: 20px;        background-color: #e3af64;        border-radius: 10px;        text-align: center;        font-family: 'Akagi Pro', sans-serif; /* Ensure this matches your Adobe Fonts setup */        color: #000000;        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);    }    .calculator-container h2 {        color: #000000;        font-weight: bold; /* Bolded title */        font-size: 1.6em; /* Adjusted font size */        margin-bottom: 20px;    }    .calculator-container label {        font-size: 1.2em;        font-weight: bold; /* Bolded labels */        color: #000000;    }    .calculator-container input[type="number"] {        padding: 10px;        margin: 10px 0;        border: 2px solid #516ac8; /* Updated border color */        border-radius: 5px;        width: 100%;        box-sizing: border-box;        font-family: 'Akagi Pro', sans-serif;        font-weight: 400;        font-size: 1em;        color: #000000; /* Black font color */        background-color: #ffffff; /* White background for input fields */    }    .calculator-container button {        background-color: #516ac8;        color: #faebd7;        padding: 10px 20px;        border: none;        border-radius: 5px;        font-size: 1.2em;        cursor: pointer;        font-family: 'Akagi Pro', sans-serif;        font-weight: 400;        width: 100%;        box-sizing: border-box;        transition: background-color 0.3s, color 0.3s;    }    .calculator-container button:hover {        background-color: #faebd7;        color: #000000;    }    .calculator-container #result {        margin-top: 20px;        font-size: 1.4em;        color: #000000;        font-family: 'Akagi Pro', sans-serif;        font-weight: 400;    }    .calculator-container #result strong {        font-weight: bold;    }    /* Responsive Design */    @media (max-width: 600px) {        .calculator-container {            padding: 15px;        }        .calculator-container h2 {            font-size: 1.4em;        }        .calculator-container button {            font-size: 1em;            padding: 8px 16px;        }        .calculator-container input[type="number"] {            font-size: 0.9em;        }        .calculator-container #result {            font-size: 1.2em;        }    }</style><!-- Calculator Script --><script>    function calculateWager() {        var bonusAmount = parseFloat(document.getElementById("bonusAmount").value);        var wageringRequirement = parseFloat(document.getElementById("wageringRequirement").value);        var resultElement = document.getElementById("result");        if (bonusAmount > 0 && wageringRequirement > 0) {            var totalWager = bonusAmount * wageringRequirement;            resultElement.innerHTML = "<strong>Sinun täytyy panostaa yhteensä:</strong> " + totalWager + " €";        } else {            resultElement.innerHTML = "Syötä kelvolliset arvot.";        }    }</script>
